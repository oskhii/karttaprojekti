<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historialliset Paikkatiedot</title>

    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Leaflet 1.9.4 CSS File -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/> -->
    <link rel="stylesheet" href="leaflet-1.9.4/leaflet.css">
    
    <!-- Leaflet Marker Cluster Plguin -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.1.0/dist/MarkerCluster.css"> -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.1.0/dist/MarkerCluster.Default.css"> -->
    <link rel="stylesheet" href="leaflet-1.9.4/plugins/leaflet.markercluster/MarkerCluster.css">
    <link rel="stylesheet" href="leaflet-1.9.4/plugins/leaflet.markercluster/MarkerCluster.Default.css">

    <!-- Leaflet Donut Cluster Plugin -->
    <link rel="stylesheet" href="leaflet-1.9.4/plugins/leaflet.donutcluster/leaflet.donutcluster.css">
    
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-1">
    
                </div>
                <div class="col-sm-10">
                    <div id="top">
                        <h2>Historialliset Paikkatiedot</h2>
                    </div>
                </div>
                <div class="col-sm-1">
    
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-1">
    
                </div>
                <div class="col-sm-10">
                    <div id="map"></div>
                    <div id="data" class="container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="center">Kunta</th>
                                    <th class="center">Kylä</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="kunta" class="center"></td>
                                    <td id="kyla" class="center"></td>
                                </tr>
                            </tbody>
                        </table>
                        <table id="tableId" class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="col-6">Nimi<button class="btn btn-outline-secondary btn-sm" onclick="sortTable(0)">Järjestä</button></th>
                                    <th class="col-2">Vuosi<button class="btn btn-outline-secondary btn-sm" onclick="sortTable(1)">Järjestä</button></th>
                                    <th class="col-2">Tekijä<button class="btn btn-outline-secondary btn-sm" onclick="sortTable(2)">Järjestä</button></th>
                                    <th class="col-2">Linkki</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyId"></tbody>
                        </table>
                        <button class="btn btn-primary" onclick="toTop()">Takaisin ylös</button>
                        <br>
                        <br>
                    </div>
                </div>
                <div class="col-sm-1">
    
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-1">
    
                </div>
                <div class="col-sm-10">

                </div>
                <div class="col-sm-1">
    
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5.3.3 JavaScript File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Leaflet 1.9.4 JavaScript File -->
    <!-- <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script> -->
    <script src="leaflet-1.9.4/leaflet.js"></script>

    <!-- jQuery 3.7.1 -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.js"></script> -->
    <script src="jquery-3.7.1/jquery-3.7.1.min.js"></script>

    <!-- Leaflet Marker Cluster Plguin -->
    <!-- <script src="https://unpkg.com/leaflet.markercluster@1.1.0/dist/leaflet.markercluster.js"></script> -->
    <script src="leaflet-1.9.4/plugins/leaflet.markercluster/leaflet.markercluster.js"></script>

    <!-- Leaflet Feature Group Sub Group Plugin -->
    <script src="leaflet-1.9.4/plugins/leaflet.featuregroup.subgroup/leaflet.featuregroup.subgroup.js"></script>

    <!-- Leaflet Donut Cluster Plugin -->
    <!-- Tiedostosta kommentoitu pois rivit 106 & 197-206 -->
    <script src="leaflet-1.9.4/plugins/leaflet.donutcluster/leaflet.donutcluster.js"></script>

    <!-- Leaflet Timeline Plugin -->
    <script src="leaflet-1.9.4/plugins/leaflet.timeline/leaflet.timeline.js"></script>

    <!-- Leaflet Grouped Layer Control Plugin -->
    <script src="leaflet-1.9.4/plugins/leaflet.groupedlayercontrol/leaflet.groupedlayercontrol.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
